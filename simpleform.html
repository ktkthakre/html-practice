<!-- a simple HTML form code that you can use as a starting point -->
<!--This code creates a simple HTML form with three input fields: Name, Email, and Message.
    The form is submitted to a PHP script called submit.php when the user clicks the Submit button.
    You can replace submit.php with the URL of your own script that will process the form data.-->

<!DOCTYPE html>
<html>
<head>
	<title>Simple HTML Form</title>
</head>
<body>
	<form action="submit.php" method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name"><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email"><br>
		<label for="message">Message:</label><br>
		<textarea id="message" name="message"></textarea><br><br>
		<input type="submit" value="Submit">
	</form> 
</body>
</html>
